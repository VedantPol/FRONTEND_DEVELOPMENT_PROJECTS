<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,inital-scale=1.0">
        <title>Payment Form</title>
    </head>
    <body>
        <form action="">
            <h1>Payment Form</h1>
            <p>Required Fields are followed by *</p>
            <h2>Contact Information</h2> 
            <p>Name: * <input type="text" name="name" required></p>
            <fieldset>
            <legend>Gender</legend>
            <p>Male <input type="radio" name="gender" id="male"></p>            
            <p>Female  <input type="radio" name="gender" id="female"></p>            
            <p>other <input type="radio" name="gender" id="other"></p>            
            </fieldset>
            <p>Address:<textarea name="address" id ="address" cols="100" rows="7"></textarea></p>
            <p>Email:*<input type="email" required></p>
            <p>Pincode:<input type="number" name="pincode" id="pincode"></p>
            <hr>
            <fieldset>
                <legend><h2>Payment Info</h2></legend>
                <p>Card Type:
                    <select name="card_type" id="card_type">
                        <option value="">--select a card type--</option>
                        <option value="VISA">VISA</option>
                        <option value="MASTERCARD">MASTERCARD</option>
                        <option value="RUPAY">RUPAY</option>
                    </select>
                </p>
                <P>Card Number:
                    <input type="number" name="card_number" id="card_number">
                </P>
                <p>
                    Expiration Date: <input type="date" name="exp_date" id="exp_date">
                </p>
                <p>CVV:<input type="password" name="CVV" id="CVV"></p>

            </fieldset>
            <input type="submit" value="pay now"> 
        </form>
    </body>
</html>
